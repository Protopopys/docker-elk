input {
	tcp {
		port => "${TCP_PORT:5000}"
    codec => "${TCP_CODEC:json}"
	}
}

input {
  udp {
    port  => "${UDP_PORT:5000}"
    codec => "${UDP_CODEC:json}"
  }
}

