version: "3.6"

services:

  filebeat:
    volumes:
      - ${FILEBEAT_DATA:-/elk/filebeat}:/usr/share/filebeat/data:rw
      - $PWD/beats/filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    environment:
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST}
      - KIBANA_HOST=${KIBANA_HOST}
networks:
  elk:
    driver: bridge